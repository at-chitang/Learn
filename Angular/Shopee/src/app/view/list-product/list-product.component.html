<section>
  <div class="container">
    <div class="row">
      <div *ngFor = " let product of product_list" class="col-lg-4 product">
        <div class="img-product">
          <img src="{{product.link}}">
        </div>
        <h3 class="name-product">{{product.name}}</h3>
        <div class="price-product">
          <span>Price: {{product.price}}</span>
          <button (click)="addProduct(product.id)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
